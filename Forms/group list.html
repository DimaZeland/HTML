<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www/w3/org./TR/REC-html40/loose.dtd">
<HTML>
<!-- текст комментария-->
<HEAD>
	<TITLE>DIMA ZELAND</TITLE>
	<BASE href="http://assistant-traders.ru/" lang="ru">
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<META name="keywords" lang="ru" content="опционный анализ">
	<LINK rel="stylesheet" type="text/css" href="style.css">
</HEAD>
<BODY bgcolor="white" background="white" text="#000000" link="blue" alink="red" vlink="purple">
<FORM action="http://www.assistant-traders.ru/" enctype="multipart/form-data">
	<P>элемент SELECT Week Days:<BR>
		<SELECT name="day" size="7" multiple>
			<OPTION value="mon" selected>Понедельник
			<OPTION value="tue" selected>Вторник
			<OPTION value="wed" selected>Среда
			<OPTION value="thu" selected>Четверг
			<OPTION value="fri" selected>Пятница
			<OPTION value="sun">Субота
			<OPTION value="sat">Воскресенье
		</SELECT>
	</P>
	<P>элемент SELECT Months:<BR>
		<SELECT name="month" size="1">
			<OPTION value="none">---выберите месяц---</OPTION>
			<OPTGROUP label="Winter">
				<OPTION value="dec">December</OPTION>
				<OPTION value="jan">January</OPTION>
				<OPTION value="feb">February</OPTION>
			</OPTGROUP>
			<OPTGROUP label="Spring">
				<OPTION value="mar">March</OPTION>
				<OPTION value="apr">April</OPTION>
				<OPTION value="may">May</OPTION>
			</OPTGROUP>
			<OPTGROUP label="Summer">
				<OPTION value="jun">June</OPTION>
				<OPTION value="jul">July</OPTION>
				<OPTION value="aug">August</OPTION>
			</OPTGROUP>
			<OPTGROUP label="Autumn">
				<OPTION value="sep">September</OPTION>
				<OPTION value="oct">October</OPTION>
				<OPTION value="nov">November</OPTION>
			</OPTGROUP>
		</SELECT>
	</P>


</FORM>
</BODY>
</HTML>
