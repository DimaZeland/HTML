<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www/w3/org./TR/REC-html40/loose.dtd">
<HTML>
	<HEAD>
		<TITLE>Документ со сценарием</TITLE>
		<META http-equiv="Content-Script-Type" content="text/tlc; charset=UTF-8">
		<SCRIPT type="text/VBScript">
			<!-- cкрыть содержимое сценария от старых браузеров
			... код сценария на VBScript ...
			' конец скрытого содержимого -->
		</SCRIPT>
		<SCRIPT type="text/tlc">
			<!-- cкрыть содержимое сценария от старых браузеров
			... код сценария на Tlc ...
			# конец скрытого содержимого -->
		</SCRIPT>
	</HEAD>
	<BODY bgcolor="white" background="white" text="#000000" link="blue" alink="red" vlink="purple">
		<SCRIPT type="text/javascript" name=senddata()>
			<!-- скрыть содержимое сценария от старых браузеров
			function senddata(){
			document.write("<H1 align="center">Сценарий сформатировал документ!<\/H1>")
			}
			// конец скрытого содержимого -->
		</SCRIPT>
		<INPUT onclick="senddata()" type="button" name="button" value="Button" >
		<NOSCRIPT>
			Для того, чтобы оценить все возможности этой Web-страницы, Вам нужен браузер, поддерживающий язык JavaScript.
		</NOSCRIPT>
	</BODY>
</HTML>
